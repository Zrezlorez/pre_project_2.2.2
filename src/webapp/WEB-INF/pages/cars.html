<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<style>
    td, th {
        border: 1px solid #dddddd;
        padding: 8px;
    }
</style>
<body>
<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Mileage</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td><span th:text="${car.getModel()}"></span></td>
        <td><span th:text="${car.getSeries()}"></span></td>
        <td><span th:text="${car.getMileage()}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
